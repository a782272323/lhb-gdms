server:
  port: 20000

spring:
  application:
    name: provider-oauth2
  cloud:
    nacos:
      config:
        server-addr: 172.16.253.110:8848
        # 远程配置文件后缀名
        file-extension: yml
        # 命名空间
        namespace: 96e392ca-2da7-4631-b530-0f463c3db799
        shared-configs:
          - commons.yml
          - database-mysql-5-7.yml
          - database-redis.yml

# 开启 Feign 的 OKHttp 模式
feign:
  okhttp:
    enabled: true
  httpclient:
    enabled: false

# 获取身份认证
security:
  oauth2:
    resource:
      id: ${spring.application.name}







